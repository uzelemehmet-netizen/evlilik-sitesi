    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --premium-rose: #f43f5e;
        --premium-amber: #fb923c;
        --deep-slate: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fffafb;
        color: var(--deep-slate);
        -webkit-user-select: none;
        user-select: none;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .gradient-bg {
        background: linear-gradient(135deg, var(--premium-rose) 0%, var(--premium-amber) 100%);
      }
      .organic-btn {
        border-radius: 16px 32px 16px 32px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .premium-shadow {
        box-shadow: 0 25px 50px -12px rgba(244, 63, 94, 0.08);
      }
      h1, h2, h3 {
        letter-spacing: -0.03em;
        font-weight: 800;
      }
      .rules-card {
        background: linear-gradient(to bottom right, #ffffff, #fff1f2);
        border-left: 4px solid var(--premium-rose);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff5f6;
      }
      ::-webkit-scrollbar-thumb {
        background: #fecdd3;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fda4af;
      }
    </style>
